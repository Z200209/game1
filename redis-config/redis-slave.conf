# Redis从节点配置文件
# 端口配置
port 6380

# 绑定地址
bind 127.0.0.1

# 后台运行
daemonize yes

# PID文件
pidfile /var/run/redis_6380.pid

# 日志级别
loglevel notice

# 日志文件
logfile "redis-slave.log"

# 数据库数量
databases 16

# 主从复制配置
# 指定主节点地址和端口
replicaof 127.0.0.1 6379

# 主节点密码（如果主节点设置了密码）
# masterauth yourpassword

# 从节点配置
replica-serve-stale-data yes
replica-read-only yes
replica-priority 100

# 持久化配置
# RDB持久化
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump-slave.rdb

# 工作目录
dir ./

# AOF持久化
appendonly yes
appendfilename "appendonly-slave.aof"
appendfsync everysec

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络配置
tcp-keepalive 300
timeout 0

# 客户端连接数
maxclients 10000

# 安全配置
# requireauth yourpassword

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 复制超时时间
repl-timeout 60

# 复制缓冲区配置
repl-backlog-size 1mb
repl-backlog-ttl 3600

# 从节点断线重连
repl-diskless-sync no
repl-diskless-sync-delay 5