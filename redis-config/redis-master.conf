# Redis主节点配置文件
# 端口配置
port 6379

# 绑定地址
bind 127.0.0.1

# 后台运行
daemonize yes

# PID文件
pidfile /var/run/redis_6379.pid

# 日志级别
loglevel notice

# 日志文件
logfile "redis-master.log"

# 数据库数量
databases 16

# 持久化配置
# RDB持久化
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump-master.rdb

# 工作目录
dir ./

# AOF持久化
appendonly yes
appendfilename "appendonly-master.aof"
appendfsync everysec

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络配置
tcp-keepalive 300
timeout 0

# 客户端连接数
maxclients 10000

# 安全配置
# requireauth yourpassword

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 主从复制配置（主节点不需要特殊配置）
# 允许从节点连接
replica-serve-stale-data yes
replica-read-only yes

# 复制超时时间
repl-timeout 60

# 复制缓冲区大小
repl-backlog-size 1mb
repl-backlog-ttl 3600

# 主节点最小从节点数量（可选）
# min-replicas-to-write 1
# min-replicas-max-lag 10